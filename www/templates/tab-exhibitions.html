<ion-view <!--view-title="Browse Mattress Factory Exhibitions"-->>
  <ion-content has-bouncing="false" overflow-scroll="false">
      
      <div class="spinner" ng-hide="hideSpinner">
          <ion-spinner icon="ios"></ion-spinner>
      </div>
      
  	<div class="exhibitionDecade"><span ng-repeat="decade in decadeTitles"><a href="#/tab/exhibitions/{{decade.var}}" ng-class='{"red":decade.title==decadeTitle}'>{{decade.title}}</a> </span></div>
  	<div class="row" on-swipe-right="loadPreviousDecade()" on-swipe-left="loadNextDecade()">
  		<ion-scroll class="col col-50 col-center">
			<ion-list class='exhibitionListInfo'>
				  <ion-item ng-show="showExhibition == {{exhibition.occurrence_id}}" ng-repeat="exhibition in exhibitions" type="item-text-wrap" href="#/tab/detail-exhibition/{{exhibition.occurrence_id}}">
					<div ng-if='exhibition.thumb' ng-bind-html='exhibition.thumb'></div>
					<div ng-if='exhibition.dates' class="red date">{{exhibition.dates}}</div>
				  </ion-item>
			</ion-list>
		</ion-scroll>
		<ion-scroll class="col col-50 exhibitionList" delegate-handle="exhibitionList" on-scroll="getScrollPosition()">
			<ion-list>
				<ion-item class='exhibitionListItem' ng-class='{"active":highlightExhibition=={{exhibition.occurrence_id}}}' ng-repeat="exhibition in exhibitions" type="item-text-wrap" id="exhibition_{{exhibition.occurrence_id}}" ng-click="showExhibitionInfo({{exhibition.occurrence_id}}); highlightExhibitionTitle({{exhibition.occurrence_id}});">
					<h2><span class="redDot"><img src='img/redDot.png'></span>{{exhibition.name}}</h2>
				</ion-item>
			</ion-list>
		</ion-scroll>
	</div>
  </ion-content>
  <ion-footer-bar>
	<div id="footer" class='menuToggle'>
		<a menu-toggle="left"><img src='img/MF_logo.jpg'></a>
	</div>
  </ion-footer-bar>		
</ion-view>
