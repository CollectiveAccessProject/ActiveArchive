<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Front Tab -->
  <ion-tab title="Front" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/front">
    <ion-nav-view name="tab-front"></ion-nav-view>
  </ion-tab>

  <!-- Artists Tab -->
  <ion-tab title="Artists" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/artists">
    <ion-nav-view name="tab-artists"></ion-nav-view>
  </ion-tab>

  <!-- Artists Tab -->
  <ion-tab title="ArtistDetail" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/detail-artist">
    <ion-nav-view name="tab-detail-artist"></ion-nav-view>
  </ion-tab>

</ion-tabs>
